---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-smf-1
  labels:
    app: free5gc-smf-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-smf-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: free5gc-smf-1
      annotations:
        k8s.v1.cni.cncf.io/networks: free5gc-n4-0x01010203
        free5gc-n4-0x01010203.free5gc.ovn.kubernetes.io/logical_switch: free5gc-n4-0x01010203
        free5gc-n4-0x01010203.free5gc.ovn.kubernetes.io/ip_address: 10.200.200.20
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: free5gc-smf
          image: black842679513/free5gc-smf:v3.0.5
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          securityContext:
            privileged: false
          volumeMounts:
            - name: free5gc-smf-config
              mountPath: /free5gc/config
            - name: free5gc-smf-cert
              mountPath: /free5gc/support/TLS
          ports:
            - containerPort: 8000
              name: if-sbi
              protocol: TCP
            - containerPort: 8805
              name: if-n4
              protocol: UDP
        - name: tcpdump
          image: corfr/tcpdump
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sleep
            - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: free5gc-smf-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: free5gc-smf-cert
          secret:
            secretName: free5gc-smf-tls-secret
        - name: free5gc-smf-config
          configMap:
            name: free5gc-smf-config
